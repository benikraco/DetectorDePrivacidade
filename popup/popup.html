<!DOCTYPE html>
<html>
    <head>
        <title>Detector de Privacidade</title>
        <style>
            body {
                width: 300px;
                height: 300px;
                margin: 0;
                padding: 0;
                background: #f0f0f0;
                font-family: Arial, sans-serif;
            }
            h1 {
                color: #ff00f7;
                font-size: 24px;
                text-align: center;
                margin-bottom: 20px;
            }
            ul {
                list-style: inside disc;
                padding: 0;
            }
            li {
                margin-bottom: 10px;
            }
            .clear-btn {
                display: block;
                margin: 20px auto;
                padding: 10px 20px;
                background: #ff00f7;
                color: white;
                border: none;
                border-radius: 5px;
                cursor: pointer;
            }
            .clear-btn:hover {
                background: #000000;
            }
        </style>
    </head>
    <body>
        <h1>Detector de Privacidade</h1>
        <h3 id="cookies-count">Cookies: 0</h3>
        <h3>Dominios de Terceiros</h3>
        <button class="clear-btn" id="clear-logs">Clean Log</button>
        <ul id="third-party-urls">
        </ul>
        <script src="popup.js"></script>
    </body>
</html>
